mode: crud
name: ec2_autoscaling_vpc_admin
# Specify resource ARNs
read:
  - "arn:aws:ec2:*:${Account}:instance/*"
  - "arn:aws:ec2:*:${Account}:volume/*"
  - "arn:aws:ec2:*:${Account}:security-group/*"
  - "arn:aws:ec2:*:${Account}:subnet/*"
  - "arn:aws:ec2:*:${Account}:vpc/*"
  - "arn:aws:ec2:*:${Account}:route-table/*"
write:
  - "arn:aws:ec2:*:${Account}:instance/*"
  - "arn:aws:ec2:*:${Account}:volume/*"
  - "arn:aws:ec2:*:${Account}:security-group/*"
  - "arn:aws:ec2:*:${Account}:subnet/*"
  - "arn:aws:ec2:*:${Account}:vpc/*"
  - "arn:aws:ec2:*:${Account}:route-table/*"
list:
  - "arn:aws:ec2:*:${Account}:instance/*"
  - "arn:aws:ec2:*:${Account}:volume/*"
  - "arn:aws:ec2:*:${Account}:security-group/*"
  - "arn:aws:ec2:*:${Account}:subnet/*"
  - "arn:aws:ec2:*:${Account}:vpc/*"
  - "arn:aws:ec2:*:${Account}:route-table/*"
tagging:
  - "arn:aws:ec2:*:${Account}:instance/*"
  - "arn:aws:ec2:*:${Account}:volume/*"
  - "arn:aws:ec2:*:${Account}:security-group/*"
  - "arn:aws:ec2:*:${Account}:subnet/*"
  - "arn:aws:ec2:*:${Account}:vpc/*"
  - "arn:aws:ec2:*:${Account}:route-table/*"
permissions-management: []
# Actions that do not support resource constraints
wildcard-only:
  single-actions: []
  service-read:
    - "autoscaling"
  service-write:
    - "autoscaling"
  service-list:
    - "autoscaling"
  service-tagging:
    - "autoscaling"
  service-permissions-management: []
# Skip resource constraint requirements by listing actions here.
skip-resource-constraints:
  - "autoscaling:CreateAutoScalingGroup"
  - "autoscaling:UpdateAutoScalingGroup"
  - "autoscaling:DeleteAutoScalingGroup"
  - "autoscaling:DescribeAutoScalingGroups"
# Exclude actions from the output by specifying them here. Accepts wildcards, like kms:Delete*
exclude-actions:
  - "ec2:DeleteVpcEndpointServiceConfigurations"
# If this policy needs to include an AssumeRole action
sts:
  assume-role:
    - "arn:aws:iam::${Account}:role/YourRoleName"
  assume-role-with-saml: []
  assume-role-with-web-identity: []

